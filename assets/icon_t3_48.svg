<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="dbBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2B7A78"/>
      <stop offset="50%" stop-color="#236563"/>
      <stop offset="100%" stop-color="#1A5553"/>
    </linearGradient>
    <linearGradient id="dbTop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4DD8D1"/>
      <stop offset="100%" stop-color="#2B7A78"/>
    </linearGradient>
    <linearGradient id="dbBottom" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1A5553"/>
      <stop offset="100%" stop-color="#133F3D"/>
    </linearGradient>
    <radialGradient id="antennaGlow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#FFD166" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#F7B32B" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Ears - simple -->
  <rect x="12" y="116" width="28" height="38" rx="10" ry="10" fill="#1F5B59"/>
  <rect x="216" y="116" width="28" height="38" rx="10" ry="10" fill="#1F5B59"/>
  <!-- Body -->
  <rect x="32" y="78" width="192" height="148" fill="url(#dbBody)"/>
  <ellipse cx="128" cy="226" rx="96" ry="28" fill="url(#dbBottom)"/>
  <ellipse cx="128" cy="78" rx="96" ry="32" fill="url(#dbTop)" stroke="#1A5553" stroke-width="2"/>
  <!-- ONE bold DB ring -->
  <ellipse cx="128" cy="170" rx="96" ry="16" fill="none" stroke="#3AAFA9" stroke-width="3.5" opacity="0.5"/>
  <!-- Eyes - BIGGER, 10% scale up -->
  <ellipse cx="88" cy="120" rx="30" ry="27" fill="#0D2B2A"/>
  <ellipse cx="168" cy="120" rx="30" ry="27" fill="#0D2B2A"/>
  <!-- Iris - larger, brighter -->
  <circle cx="91" cy="117" r="15" fill="#F7B32B"/>
  <circle cx="171" cy="117" r="15" fill="#F7B32B"/>
  <circle cx="91" cy="117" r="10" fill="#FFD166" opacity="0.55"/>
  <circle cx="171" cy="117" r="10" fill="#FFD166" opacity="0.55"/>
  <!-- Pupil -->
  <circle cx="94" cy="114" r="5" fill="#0D2B2A"/>
  <circle cx="174" cy="114" r="5" fill="#0D2B2A"/>
  <!-- Eye shine - single, bigger -->
  <circle cx="98" cy="110" r="4.5" fill="#FFFFFF" opacity="0.85"/>
  <circle cx="178" cy="110" r="4.5" fill="#FFFFFF" opacity="0.85"/>
  <!-- Smile - bolder -->
  <path d="M98 160 Q128 184, 158 160" fill="none" stroke="#0D2B2A" stroke-width="7" stroke-linecap="round"/>
  <!-- Antenna -->
  <line x1="128" y1="70" x2="128" y2="22" stroke="#1F5B59" stroke-width="8" stroke-linecap="round"/>
  <circle cx="128" cy="18" r="20" fill="url(#antennaGlow)"/>
  <circle cx="128" cy="18" r="13" fill="#F7B32B"/>
  <circle cx="128" cy="18" r="8" fill="#FFD166"/>
  <circle cx="124" cy="14" r="4" fill="#FFFFFF" opacity="0.55"/>
</svg>