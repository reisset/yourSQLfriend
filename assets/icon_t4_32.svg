<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="dbBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2E8583"/>
      <stop offset="100%" stop-color="#1A5553"/>
    </linearGradient>
    <linearGradient id="dbTop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4DD8D1"/>
      <stop offset="100%" stop-color="#2B7A78"/>
    </linearGradient>
  </defs>
  <!-- Ears - simple flat nubs -->
  <rect x="8" y="114" width="32" height="42" rx="12" ry="12" fill="#1C5250"/>
  <rect x="216" y="114" width="32" height="42" rx="12" ry="12" fill="#1C5250"/>
  <!-- Body -->
  <rect x="32" y="75" width="192" height="155" rx="4" ry="4" fill="url(#dbBody)"/>
  <ellipse cx="128" cy="230" rx="96" ry="24" fill="#143E3D"/>
  <ellipse cx="128" cy="75" rx="96" ry="34" fill="url(#dbTop)"/>
  <!-- ONE ring - bold -->
  <ellipse cx="128" cy="175" rx="96" ry="14" fill="none" stroke="#3AAFA9" stroke-width="5" opacity="0.5"/>
  <!-- Eyes - BIG, 20% up -->
  <ellipse cx="86" cy="118" rx="34" ry="30" fill="#0D2B2A"/>
  <ellipse cx="170" cy="118" rx="34" ry="30" fill="#0D2B2A"/>
  <!-- Iris - big golden circles -->
  <circle cx="90" cy="115" r="18" fill="#F7B32B"/>
  <circle cx="174" cy="115" r="18" fill="#F7B32B"/>
  <circle cx="90" cy="115" r="12" fill="#FFD166" opacity="0.5"/>
  <circle cx="174" cy="115" r="12" fill="#FFD166" opacity="0.5"/>
  <!-- Pupil -->
  <circle cx="94" cy="112" r="6" fill="#0D2B2A"/>
  <circle cx="178" cy="112" r="6" fill="#0D2B2A"/>
  <!-- Eye shine -->
  <circle cx="99" cy="107" r="5.5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="183" cy="107" r="5.5" fill="#FFFFFF" opacity="0.8"/>
  <!-- Smile - thick -->
  <path d="M94 162 Q128 190, 162 162" fill="none" stroke="#0D2B2A" stroke-width="9" stroke-linecap="round"/>
  <!-- Antenna - chunkier -->
  <line x1="128" y1="66" x2="128" y2="20" stroke="#1C5250" stroke-width="10" stroke-linecap="round"/>
  <circle cx="128" cy="16" r="15" fill="#F7B32B"/>
  <circle cx="128" cy="16" r="9" fill="#FFD166"/>
  <circle cx="124" cy="12" r="4" fill="#FFFFFF" opacity="0.5"/>
</svg>