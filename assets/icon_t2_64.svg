<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="dbBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2B7A78"/>
      <stop offset="50%" stop-color="#236563"/>
      <stop offset="100%" stop-color="#1A5553"/>
    </linearGradient>
    <linearGradient id="dbTop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4DD8D1"/>
      <stop offset="100%" stop-color="#2B7A78"/>
    </linearGradient>
    <linearGradient id="dbBottom" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1A5553"/>
      <stop offset="100%" stop-color="#133F3D"/>
    </linearGradient>
    <radialGradient id="eyeGlowL" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#F7B32B" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#F7B32B" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="eyeGlowR" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#F7B32B" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#F7B32B" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="antennaGlow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#FFD166" stop-opacity="0.65"/>
      <stop offset="35%" stop-color="#F7B32B" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#F7B32B" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Ears - flat nubs, no inner highlight -->
  <rect x="10" y="118" width="30" height="36" rx="10" ry="10" fill="#1F5B59"/>
  <rect x="216" y="118" width="30" height="36" rx="10" ry="10" fill="#1F5B59"/>
  <!-- Body -->
  <rect x="32" y="78" width="192" height="148" fill="url(#dbBody)"/>
  <ellipse cx="128" cy="226" rx="96" ry="28" fill="url(#dbBottom)"/>
  <ellipse cx="128" cy="78" rx="96" ry="32" fill="url(#dbTop)" stroke="#1A5553" stroke-width="1.5"/>
  <!-- Surface highlight -->
  <ellipse cx="100" cy="68" rx="48" ry="12" fill="#FFFFFF" opacity="0.1"/>
  <!-- DB rings - kept but slightly bolder -->
  <ellipse cx="128" cy="152" rx="96" ry="16" fill="none" stroke="#3AAFA9" stroke-width="3" opacity="0.45"/>
  <ellipse cx="128" cy="192" rx="96" ry="16" fill="none" stroke="#3AAFA9" stroke-width="2.5" opacity="0.3"/>
  <!-- Eye glow -->
  <circle cx="90" cy="122" r="34" fill="url(#eyeGlowL)"/>
  <circle cx="166" cy="122" r="34" fill="url(#eyeGlowR)"/>
  <!-- Eyes - same as 256 -->
  <ellipse cx="90" cy="122" rx="26" ry="24" fill="#0D2B2A"/>
  <ellipse cx="166" cy="122" rx="26" ry="24" fill="#0D2B2A"/>
  <circle cx="90" cy="122" r="17" fill="#112E2D"/>
  <circle cx="166" cy="122" r="17" fill="#112E2D"/>
  <circle cx="93" cy="119" r="11" fill="#F7B32B"/>
  <circle cx="169" cy="119" r="11" fill="#F7B32B"/>
  <circle cx="93" cy="119" r="7" fill="#FFD166" opacity="0.6"/>
  <circle cx="169" cy="119" r="7" fill="#FFD166" opacity="0.6"/>
  <circle cx="95" cy="117" r="4" fill="#0D2B2A"/>
  <circle cx="171" cy="117" r="4" fill="#0D2B2A"/>
  <!-- Single eye shine only -->
  <circle cx="98" cy="113" r="3.5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="174" cy="113" r="3.5" fill="#FFFFFF" opacity="0.9"/>
  <!-- Smile -->
  <path d="M102 162 Q128 182, 154 162" fill="none" stroke="#0D2B2A" stroke-width="6" stroke-linecap="round"/>
  <!-- NO cheek glow -->
  <!-- Antenna -->
  <line x1="128" y1="72" x2="128" y2="24" stroke="#1F5B59" stroke-width="7" stroke-linecap="round"/>
  <circle cx="128" cy="20" r="22" fill="url(#antennaGlow)"/>
  <circle cx="128" cy="20" r="12" fill="#F7B32B"/>
  <circle cx="128" cy="20" r="7.5" fill="#FFD166"/>
  <circle cx="124" cy="16" r="3.5" fill="#FFFFFF" opacity="0.6"/>
</svg>