<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#1E3A4C"/>
  
  <!-- Subtle inner glow ring -->
  <circle cx="128" cy="128" r="112" fill="none" stroke="#2D5A7B" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Database cylinder - bigger and more centered -->
  <ellipse cx="100" cy="125" rx="58" ry="21" fill="#3D7AA3"/>
  <rect x="42" y="125" width="116" height="80" fill="#2D5A7B"/>
  <ellipse cx="100" cy="205" rx="58" ry="21" fill="#2D5A7B"/>
  <ellipse cx="100" cy="125" rx="58" ry="21" fill="#4A90C2" stroke="#1E3A4C" stroke-width="2"/>
  
  <!-- Database stripes -->
  <ellipse cx="100" cy="150" rx="58" ry="13" fill="none" stroke="#4A90C2" stroke-width="2"/>
  <ellipse cx="100" cy="178" rx="58" ry="13" fill="none" stroke="#4A90C2" stroke-width="2"/>
  
  <!-- Magnifying glass - overlapping DB -->
  <!-- Multi-layer ring -->
  <circle cx="165" cy="160" r="38" fill="none" stroke="#D4A03A" stroke-width="3"/>
  <circle cx="165" cy="160" r="33" fill="none" stroke="#E8B84A" stroke-width="6"/>
  <circle cx="165" cy="160" r="28" fill="none" stroke="#F0C860" stroke-width="2"/>
  
  <!-- Glass lens with gradient -->
  <defs>
    <radialGradient id="lensGradient" cx="35%" cy="35%">
      <stop offset="0%" stop-color="#5BA3D9" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#1E3A4C" stop-opacity="0.2"/>
    </radialGradient>
  </defs>
  <circle cx="165" cy="160" r="25" fill="url(#lensGradient)"/>
  
  <!-- Handle - contained -->
  <line x1="190" y1="187" x2="210" y2="211" stroke="#D4A03A" stroke-width="4"/>
  <line x1="189" y1="186" x2="208" y2="209" stroke="#E8B84A" stroke-width="8" stroke-linecap="round"/>
  <line x1="191" y1="188" x2="206" y2="206" stroke="#F0C860" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Lens reflections -->
  <path d="M148 145 Q155 137, 162 145" fill="none" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  <ellipse cx="152" cy="152" rx="3" ry="1.5" fill="#FFFFFF" opacity="0.4" transform="rotate(-30 152 152)"/>
  
  <!-- Friendly Robot Head - lowered down -->
  <circle cx="170" cy="70" r="35" fill="#7A8B99"/>
  <circle cx="170" cy="70" r="35" fill="none" stroke="#5C6B78" stroke-width="2.5"/>
  
  <!-- Robot antenna -->
  <line x1="170" y1="35" x2="170" y2="22" stroke="#5C6B78" stroke-width="4" stroke-linecap="round"/>
  <circle cx="170" cy="18" r="6" fill="#4ADE80"/>
  <circle cx="170" cy="18" r="10" fill="#4ADE80" opacity="0.25"/>
  
  <!-- Robot eyes - with shine -->
  <circle cx="157" cy="65" r="8" fill="#1E3A4C"/>
  <circle cx="183" cy="65" r="8" fill="#1E3A4C"/>
  <circle cx="160" cy="62" r="3" fill="#FFFFFF"/>
  <circle cx="186" cy="62" r="3" fill="#FFFFFF"/>
  
  <!-- Robot smile -->
  <path d="M153 81 Q170 95, 187 81" fill="none" stroke="#1E3A4C" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Robot cheek accents -->
  <circle cx="145" cy="73" r="4" fill="#E8B84A" opacity="0.4"/>
  <circle cx="195" cy="73" r="4" fill="#E8B84A" opacity="0.4"/>
  
  <!-- Robot ear pieces -->
  <rect x="131" y="62" width="6" height="16" rx="2" fill="#5C6B78"/>
  <rect x="203" y="62" width="6" height="16" rx="2" fill="#5C6B78"/>
</svg>
